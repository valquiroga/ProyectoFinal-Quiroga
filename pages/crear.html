<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="

    <link href="
    https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css
    " rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">

<body>

    <header class="header">
        <a href="../index.html" class="logo-link">
            <img src="../img/poti1.png" alt="poción" class="logo">
        </a>
        <h1>Tienda de pociones</h1>
    </header>

<main id="contenido">
<form id="register">

    <label for="elemento">¿De qué estará compuesta tu poción?</label>
    <input type="text" name="elemento" id="elemento" placeholder="Agua, Tierra, Fuego, Aire"required/>

    <label for="magica">¿Esta poción será mágica?</label>
    <input type="text" name="magica" id="magica" placeholder="¿Si o No?"required/>

    <label for="poder">¿Cuánto poder de ataque tiene?</label>
    <input type="number" name="poder" id="poder" placeholder="Poder de ataque"required/>

    <label for="precio">¿Qué precio tendrá?</label>
    <input type="number" name="precio" id="precio" placeholder="$$$"required />

        <div id="pocionesLista" class="pociones-container"></div>

    <input id="btn" type="submit" value="Crear"/>

</form>

</main>

<hr id="linea">

<footer>

<p>☆ María Valentina Quiroga ☆</p>

</footer>
